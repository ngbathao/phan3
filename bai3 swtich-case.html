<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b3 switch-case</title>
</head>
<body>
           <script>
               var a =parseInt(prompt("gia tri cua a?", 0));
               switch ((a>0) ? 1 : (a<0)? -1 : 0 ){
                   case 1 :
                       alert(1);
                   case -1 :
                       alert(-1);
                   default :
                       alert(0);
                   
               }
           </script>
</body>
</html>
